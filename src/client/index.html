  <!-- CSS Custom Properties for Bubble Theme -->
  <style>
    :root {
      /* Bubble Brawl Brand Colors */
      --bubble-primary: #667eea;
      --bubble-secondary: #764ba2;
      --bubble-accent: #f093fb;
      --bubble-success: #10b981;
      --bubble-warning: #f59e0b;
      --bubble-error: #ef4444;
      --bubble-info: #3b82f6;
      
      /* Gradient Backgrounds */
      --bubble-gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bubble-gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --bubble-gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --bubble-gradient-dark: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
      
      /* Glass Morphism Effects */
      --bubble-glass-bg: rgba(255, 255, 255, 0.1);
      --bubble-glass-border: rgba(255, 255, 255, 0.2);
      --bubble-glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --bubble-backdrop-blur: blur(20px);
      
      /* Typography */
      --bubble-font-primary: 'Orbitron', monospace;
      --bubble-font-weight-normal: 400;
      --bubble-font-weight-medium: 500;
      --bubble-font-weight-semibold: 600;
      --bubble-font-weight-bold: 700;
      --bubble-font-weight-extrabold: 800;
      --bubble-font-weight-black: 900;
      
      /* Spacing & Sizing */
      --bubble-border-radius: 16px;
      --bubble-border-radius-lg: 24px;
      --bubble-border-radius-xl: 32px;
      --bubble-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --bubble-transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Z-Index Layers */
      --bubble-z-dropdown: 1000;
      --bubble-z-sticky: 1020;
      --bubble-z-fixed: 1030;
      --bubble-z-modal-backdrop: 1040;
      --bubble-z-modal: 1050;
      --bubble-z-popover: 1060;
      --bubble-z-tooltip: 1070;
      --bubble-z-toast: 1080;
    }
    
    /* Base Styles */
    * {
      box-sizing: border-box;
    }
    
    html {
      font-family: var(--bubble-font-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--bubble-gradient-dark);
      color: white;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bubble-gradient-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .bubble-loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--bubble-primary);
      border-radius: 50%;
      animation: bubble-spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes bubble-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: var(--bubble-font-weight-semibold);
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: var(--bubble-font-weight-normal);
    }
    
    /* React Root */
    #react-root {
      min-height: 100vh;
      position: relative;
    }
    
    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Focus Styles for Accessibility */
    *:focus {
      outline: 2px solid var(--bubble-primary);
      outline-offset: 2px;
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      body {
        -webkit-overflow-scrolling: touch;
      }
      
      .bubble-loader {
        width: 50px;
        height: 50px;
      }
      
      .loading-text {
        font-size: 16px;
      }
      
      .loading-subtext {
        font-size: 12px;
      }
    }
  </style>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="bubble-loader" aria-hidden="true"></div>
    <div class="loading-text">Bubble Brawl</div>
    <div class="loading-subtext">Connecting to Web3...</div>
  </div>
  
  <!-- Screen Reader Announcements -->
  <div id="sr-announcements" class="sr-only" aria-live="polite" aria-atomic="true"></div>
  
  <!-- Main React Application Root -->
  <div id="react-root" role="main">
    <!-- React app will be mounted here -->
  </div>
  
  <!-- Vite React Application Entry Point -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Loading Screen Controller -->
  <script>
    // Hide loading screen when React app is ready
    window.addEventListener('DOMContentLoaded', function() {
      // Wait for React to mount and then hide loading screen
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
    
    // Accessibility announcements
    function announceToScreenReader(message) {
      const announcements = document.getElementById('sr-announcements');
      if (announcements) {
        announcements.textContent = message;
      }
    }
    
    // Make announcement function globally available
    window.announceToScreenReader = announceToScreenReader;
    
    // Prevent zoom on mobile
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    
    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
