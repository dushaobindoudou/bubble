<!DOCTYPE html>
<html>
<head>
    <title>Test Contract Functions</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Test BubbleSkinNFT Contract Functions</h1>
    <div id="results"></div>

    <script>
        const CONTRACT_ADDRESS = "0x6Cde3abE9ACC5028330bd301415e59877D0A5Bdd";
        const RPC_URL = "https://testnet-rpc.monad.xyz";
        
        // Minimal ABI for testing
        const MINIMAL_ABI = [
            "function name() view returns (string)",
            "function symbol() view returns (string)",
            "function getTotalTemplates() view returns (uint256)",
            "function getTotalSupply() view returns (uint256)"
        ];

        async function testContract() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing contract functions...</p>';
            
            try {
                // Connect to provider
                const provider = new ethers.providers.JsonRpcProvider(RPC_URL);
                const contract = new ethers.Contract(CONTRACT_ADDRESS, MINIMAL_ABI, provider);
                
                results.innerHTML += '<p>✅ Connected to contract</p>';
                
                // Test basic functions
                try {
                    const name = await contract.name();
                    results.innerHTML += `<p>✅ Name: ${name}</p>`;
                } catch (error) {
                    results.innerHTML += `<p>❌ Name failed: ${error.message}</p>`;
                }
                
                try {
                    const symbol = await contract.symbol();
                    results.innerHTML += `<p>✅ Symbol: ${symbol}</p>`;
                } catch (error) {
                    results.innerHTML += `<p>❌ Symbol failed: ${error.message}</p>`;
                }
                
                try {
                    const totalTemplates = await contract.getTotalTemplates();
                    results.innerHTML += `<p>✅ Total Templates: ${totalTemplates.toString()}</p>`;
                } catch (error) {
                    results.innerHTML += `<p>❌ getTotalTemplates failed: ${error.message}</p>`;
                }
                
                try {
                    const totalSupply = await contract.getTotalSupply();
                    results.innerHTML += `<p>✅ Total Supply: ${totalSupply.toString()}</p>`;
                } catch (error) {
                    results.innerHTML += `<p>❌ getTotalSupply failed: ${error.message}</p>`;
                }
                
            } catch (error) {
                results.innerHTML += `<p>❌ Connection failed: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        window.onload = testContract;
    </script>
</body>
</html>
